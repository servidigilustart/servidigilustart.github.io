    .card {

      width: 360px;

      background: #f3f3f3;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #000;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #e0e0e0;
    }
    .buttons i {
      font-size: 18px;
    }

    .verified-icon svg {
      width: 18px;
      height: 18px;
      transition: transform 0.2s;
    }
    
    .verified-icon {
     position: relative;
     display: inline-flex;
     margin-left: 5px;
     cursor: pointer;
    }


    .verified-icon:hover svg {
      transform: scale(1.15);
    }
    
    .verified-icon .tooltip-text {
      visibility: hidden;
      width: 140px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
      pointer-events: none;
    }
    
    .verified-icon:hover .tooltip-text,
    .verified-icon:focus .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

.kofi-icon {
